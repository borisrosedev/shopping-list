<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Boris Rose" />
    <meta name="description" content="Login Page de la To Do List" />
    <title>Login | Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header class="header login-header">
      <p>Login Page</p>
    </header>
    <main class="main login-main">
      <video autoplay loop muted class="video">
        <source src="../public/landing-bg.mp4" type="video/mp4" />
      </video>
      <form id="login-form">
        <article>
          <label for="email"></label>
          <input id="email" type="email" placeholder="Entrez votre email" />
        </article>
        <article>
          <label for="password"></label>
          <input
            id="password"
            type="password"
            placeholder="Entrez votre mot de passe"
          />
        </article>
        <section>
          <button type="submit">Valider</button>
          <button type="reset">Réinitialiser</button>
        </section>
        <section>
          <p id="error"></p>
          <p id="success"></p>
        </section>
      </form>
      <p> Pas encore inscrit(e) ? <a href="./register.html"> Inscrivez-vous</a></p>
      <p> Mot de passe oublié ? <button id="reset-password-button">Cliquez-ici</button> </p>
    </main>
    <script src="../js/pages/login.js" type="module"> </script>
  </body>
</html>
