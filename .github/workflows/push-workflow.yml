name: push-workflow
run-name: ${{github.actor}} is pushing a commit
on:
  push:
    branches:
      - main
jobs:
  test-my-app:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŸ  Action 1 checkout@v4
        uses: actions/checkout@v4
      - name: ðŸ”µ Action 2 setup-node@v4
        uses: actions/setup-node@v4
        with:
          node-version: "20"
    
   
      - name: Run Test
        run: |
          npm install
          npm run test
          echo "Running Tests"
          echo REPO : ${{github.repository}}
      - name: Create Wiki Page
        if: ${{ success() }}
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: wiki
        env:
          GITHUB_TOKEN: ${{ secrets.BORIS_TOKEN }}

      - name: Update wiki content
        if: always() # Toujours mettre Ã  jour le wiki, quels que soient les rÃ©sultats des tests
        run: |
          echo "# Test Results" > wiki/index.md
          if [ $? -eq 0 ]; then
          echo "Tests passed successfully." >> wiki/index.md
          else
          echo "Tests failed." >> wiki/index.md
          fi
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add wiki/index.md
          git commit -m "Update wiki with test results"
          git push

      - name: Stop workflow if tests fail
        if: failure() # Si les tests Ã©chouent, arrÃªter le workflow
        run: exit 1
